name: "test on azure branch"

on:
  push:
    branches: [ "support-for-azure" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "support-for-azure" ]


jobs:
  smart_scan_oai:
    name: "success test - OpenAI"
    runs-on: ubuntu-latest
    outputs:
      decision: ${{ steps.decide.outputs.decision }}
    steps:
      - uses: leftrightleft/smart-scan@support-for-azure
        id: decide 
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          openai_api_key: "111"
      
  smart_scan_key_fail:
    name: "failure test - OpenAI"
    runs-on: ubuntu-latest
    outputs:
      decision: ${{ steps.decide.outputs.decision }}
    steps:
      - uses: leftrightleft/smart-scan@support-for-azure
        id: decide 
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          openai_api_key: "oai_test_key"
          azure_api_key: "azure_test_key"
      - name: Handle decision
        run: |
          if [ "${{ steps.decide.outputs.decision }}" == "yes" ]; then
            echo "Yes decition"
          else
            echo "No decision"
          fi
        if: steps.decide.outputs.decision != null